application: vitgaetest1
version: 2
runtime: python
api_version: 1

handlers:
- url: /crossdomain.xml
  static_files: files/crossdomain.xml
  upload: files/crossdomain.xml

- url: /assets
  static_dir: files

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /util/install
  script: src/install.py
  login: admin

- url: /proxy/.*
  script: src/main.py
